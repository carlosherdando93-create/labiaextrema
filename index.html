<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LÁBIA EXTREMA - Acesso Exclusivo</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
  }

  .page-wrap {
    max-width: 900px;
    margin: auto;
    padding: 25px;
    text-align: center;
  }

  h1 {
    font-style: italic;
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 5px;
  }

  .labia { color: #ff1c1c; }
  .extrema { color: #fff; }

  .subtitle {
    font-style: italic;
    color: #ccc;
    margin-bottom: 20px;
  }

  .locked-message,
  .locked-message-top {
    color: #ccc;
    margin-bottom: 8px;
  }

  .countdown {
    color: #ff1c1c;
    margin-bottom: 12px;
    font-weight: bold;
  }

  .telegram-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 26px;
    background: #004b62;
    border-radius: 28px;
    opacity: 0.65;
    color: #999;
    text-decoration: none;
    cursor: not-allowed;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .telegram-button img {
    width: 22px;
    height: 22px;
  }

  .telegram-button.active {
    background: #0088cc;
    opacity: 1;
    color: #fff;
    cursor: pointer;
  }

  .media-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .media-container img {
    width: 200px;
    height: 340px;
    object-fit: cover;
    border-radius: 16px;
  }

  video {
    width: 250px;
    height: 430px;
    border-radius: 16px;
  }

  /* NOTIFICAÇÕES */
  .notifications {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 9999;
  }

  .notification {
    background: rgba(0, 102, 255, 0.9);
    padding: 10px 15px;
    border-radius: 10px;
    font-weight: bold;
    opacity: 0;
    transform: translateX(20px);
    transition: all 0.4s ease;
  }

  .notification.show {
    opacity: 1;
    transform: translateX(0);
  }
</style>
</head>

<body>

<div class="page-wrap">

  <h1><span class="labia">LÁBIA</span> <span class="extrema">EXTREMA</span></h1>
  <div class="subtitle">Acesso Exclusivo à Sociedade</div>

  <!-- BOTÃO EXTRA ADICIONADO (pedido) -->
  <div class="locked-message-top">Aguarde... estamos liberando sua vaga exclusiva no grupo!</div>
  <div class="countdown">Liberando acesso em <span id="timerTop">13</span> segundos...</div>

  <a id="telegramBtnTop" class="telegram-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    Entrar no grupo do Telegram
  </a>
  <!-- FIM DO BOTÃO EXTRA -->

  <div class="media-container">
    <img src="https://files.catbox.moe/rppel4.jpeg">
    <video id="videoPrincipal" playsinline muted loop preload="auto">
      <source src="https://files.catbox.moe/n7y5vz.mp4" type="video/mp4">
    </video>
    <img src="https://files.catbox.moe/h5muz6.jpeg">
  </div>

  <div class="locked-message">Aguarde... estamos liberando sua vaga exclusiva no grupo!</div>

  <div class="countdown">
    Liberando acesso em <span id="timer">13</span> segundos...
  </div>

  <a id="telegramBtn" class="telegram-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    Entrar no grupo do Telegram
  </a>

</div>

<div class="notifications" id="notifications"></div>

<script>
/* VIDEO AUTOPLAY */
const video = document.getElementById('videoPrincipal');
video.play().catch(()=>{});

/* BOTÕES */
const telegramBtn = document.getElementById('telegramBtn');
const telegramBtnTop = document.getElementById('telegramBtnTop');

/* TIMERS */
let timeLeft = 13;

const timer = document.getElementById("timer");
const timerTop = document.getElementById("timerTop");

/* COUNTDOWN */
const interval = setInterval(() => {

  timeLeft--;

  timer.textContent = timeLeft;
  timerTop.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(interval);

    document.querySelector('.locked-message').innerHTML =
      '<span style="color:#25d366;font-weight:800">Acesso liberado! ✔</span>';

    document.querySelector('.locked-message-top').innerHTML =
      '<span style="color:#25d366;font-weight:800">Acesso liberado! ✔</span>';

    telegramBtn.classList.add("active");
    telegramBtnTop.classList.add("active");

    telegramBtn.href = "topicos.html";
    telegramBtnTop.href = "topicos.html";

    telegramBtn.style.cursor = "pointer";
    telegramBtnTop.style.cursor = "pointer";
  }

}, 1000);


/* NOTIFICAÇÕES (MANTIDAS IGUAL AO SEU ARQUIVO) */
const notifications = document.getElementById("notifications");

const names = ["Thiago","Lucas","Rafael","João","Pedro","Mateus","Bruno"];
const ddds = [11,21,31,41,48,51,62];

function showNotification() {
  const name = names[Math.floor(Math.random()*names.length)];
  const ddd = ddds[Math.floor(Math.random()*ddds.length)];
  const prefix = Math.floor(9000 + Math.random()*999);

  const note = document.createElement("div");
  note.className = "notification";
  note.textContent = `${name}: +55 (${ddd}) ${prefix}***** Entrou no Grupo!`;

  notifications.appendChild(note);

  setTimeout(()=> note.classList.add("show"), 50);
  setTimeout(()=>{
    note.classList.remove("show");
    setTimeout(()=> note.remove(), 300);
  }, 2000);
}

setInterval(showNotification, 2500);
</script>

</body>
</html>
