<style>
  :root{
    --bg:#f4f6f8;
    --panel:#ffffff;
    --header-blue:#6ea0c7;
    --subtle:#9fb0bf;
    --sep: rgba(0,0,0,0.06);
  }

  html,body{
    height:100%;margin:0;background:var(--bg);
    font-family:"Segoe UI",Roboto,Arial,sans-serif;color:#111;
  }

  .phone {
    max-width:420px;margin:14px auto;
    height:calc(100vh - 28px);
    background:#f9fbfe;border-radius:12px;
    box-shadow:0 18px 45px rgba(10,20,30,0.15);
    overflow:hidden;display:flex;flex-direction:column;
  }

  header.appbar{
    height:64px;background:var(--header-blue);color:#fff;
    display:flex;align-items:center;gap:12px;padding:8px 12px;
  }

  .avatar{width:44px;height:44px;border-radius:8px;overflow:hidden;}
  .avatar img{width:100%;height:100%;object-fit:cover}

  .hdr-title{font-weight:800;font-size:1.03rem;}
  .hdr-sub{font-size:0.80rem;opacity:.92;margin-top:2px;font-style:italic;}

  .hdr-right{margin-left:auto;display:flex;gap:10px;}
  .icon-btn{
    width:40px;height:40px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-size:1.4rem;cursor:pointer;
  }

  .list{flex:1;overflow:auto;background:var(--panel);padding:6px 0;}

  .topic{
    display:flex;gap:12px;padding:12px 14px;
    border-bottom:1px solid var(--sep);
    opacity:0;transform:translateY(8px);
    transition:.45s ease;cursor:pointer;
  }
  .topic.enter{opacity:1;transform:translateY(0);}

  .left{width:44px;display:flex;align-items:center;justify-content:center;}
  .circle{
    width:42px;height:42px;border-radius:10px;background:#fff;
    display:flex;align-items:center;justify-content:center;
    font-size:21px;box-shadow:0 1px 0 rgba(0,0,0,0.03);
  }

  .body{flex:1;min-width:0}
  .row1{display:flex;align-items:center;gap:8px}
  .title{font-size:1.02rem;font-weight:700}
  .subtitle{
    margin-top:6px;color:var(--subtle);font-size:0.89rem;
    opacity:.96;font-style:italic;white-space:nowrap;
    overflow:hidden;text-overflow:ellipsis;
  }

  .right-stack{
    margin-left:auto;display:flex;flex-direction:column;
    align-items:flex-end;gap:4px;
  }
  .date-right{
    font-size:0.72rem;color:var(--subtle);
    text-transform:uppercase;font-weight:700;letter-spacing:.6px;
  }

  .badge-right{
    background:#25d366;color:white;font-size:0.78rem;font-weight:700;
    padding:4px 10px;border-radius:999px;
    box-shadow:0 4px 10px rgba(37,211,102,0.12);
  }

  /* ---------------- OVERLAY ---------------- */

  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(7px);
    -webkit-backdrop-filter: blur(7px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 500;
    opacity: 0;
    pointer-events: none;
    transition: opacity .35s ease;
  }

  #overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  .overlay-box {
    background: rgba(255,255,255,0.08);
    padding: 28px 22px;
    width: 85%;
    max-width: 340px;
    border-radius: 16px;
    text-align: center;
    color: white;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
  }

  .overlay-logo {
    width: 86px;
    height: 86px;
    border-radius: 12px;
    margin-bottom: 12px;
    border: 3px solid rgba(255,255,255,0.18);
    object-fit: cover;
  }

  .overlay-title {
    font-size: 1.55rem;
    font-style: italic;
    font-weight: 900;
    margin-bottom: 12px;
    text-shadow: 2px 2px 3px black;
  }

  .overlay-title .labia { color: #ff2222; }
  .overlay-title .extrema { color: #ffffff; }

  .overlay-text {
    font-size: 1rem;
    margin-bottom: 18px;
    color: #e7e7e7;
    line-height: 1.4;
  }

  .cta-btn {
    background: #2a8cff;
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 1.07rem;
    font-weight: 700;
    display: inline-block;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(42,140,255,0.55);
    animation: pulseBlue 1.3s infinite ease-in-out;
  }

  @keyframes pulseBlue {
    0% { box-shadow:0 0 8px rgba(42,140,255,0.55); transform:scale(1); }
    50% { box-shadow:0 0 20px rgba(42,140,255,0.85); transform:scale(1.03); }
    100% { box-shadow:0 0 8px rgba(42,140,255,0.55); transform:scale(1); }
  }

</style>
</head>
